name: CI/CD avec qualitÃ©, dÃ©ploiement et rollback

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      sonarqube:
        image: sonarqube:community
        ports: [9000:9000]
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_FORCE_AUTHENTICATION: "false"
        options: >-
          --memory 4g
          --cpus 2
      k3s:
        image: rancher/k3s:latest
        ports:
          - 6443:6443

    steps:
      - name: ğŸ”§ Installer jq
        run: sudo apt-get install -y jq

      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª ExÃ©cuter les tests
        run: |
          npm test -- --coverage
          mv coverage/lcov.info coverage/lcov-full.info

      - name: âš™ï¸ Configurer SonarQube
        id: sonarqube-setup
        env:
          SONAR_HOST_URL: "http://localhost:9000"
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD || 'admin' }}
        run: |
          echo "â³ Attente du dÃ©marrage de SonarQube..."
          until curl -sSf "$SONAR_HOST_URL/api/system/status" | grep -q '"status":"UP"'; do
            sleep 2
          done
          echo "âœ… SonarQube prÃªt"

          TOKEN=$(curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/user_tokens/generate" \
            -d "name=CI_TOKEN" \
            -d "type=GLOBAL_ANALYSIS_TOKEN" | jq -r '.token')

          echo "SONAR_TOKEN=$TOKEN" >> $GITHUB_ENV

          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/permissions/add_group" \
            -d "groupName=Anyone" \
            -d "permission=scan"

      - name: ğŸ” Analyser avec SonarQube
        env:
          SONAR_HOST_URL: "http://localhost:9000"
        run: |
          npm install -g sonarqube-scanner --quiet
          sonar-scanner \
            -Dsonar.projectKey="BIBLIO_MAIN" \
            -Dsonar.projectName="Bibliotheque" \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov-full.info

      - name: ğŸ³ Construire l'image Docker
        run: docker build -t touatifadwa/bibliomicro1:latest .

      - name: â¬†ï¸ Pousser l'image Docker
        env:
          DOCKER_USERNAME: touatifadwa
          DOCKER_PASSWORD: foufou53550880
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push touatifadwa/bibliomicro1:latest

      - name: ğŸš€ Installer et configurer k3s
        run: |
          curl -sfL https://get.k3s.io | \
            INSTALL_K3S_EXEC="--docker --disable=traefik --write-kubeconfig-mode 644" \
            sh -
          sudo cat /etc/rancher/k3s/k3s.yaml > kubeconfig
          chmod 644 kubeconfig
          echo "KUBECONFIG=${PWD}/kubeconfig" >> $GITHUB_ENV

      - name: âœ… VÃ©rification rapide
        run: kubectl get nodes

      - name: ğŸ› ï¸ DÃ©ployer
        run: kubectl apply -f k8s/

      - name: ğŸ” VÃ©rifier le dÃ©ploiement
        run: |
          echo "ğŸ” VÃ©rification du dÃ©ploiement 'bibliom1'..."
          kubectl get deploy bibliom1 -n bibliotheque

          echo "ğŸ” VÃ©rification des ReplicaSets..."
          kubectl get rs -n bibliotheque -l app=biblio,tier=backend

          echo "â³ Attente des pods..."
          sleep 50
          kubectl get pods -n bibliotheque -l app=biblio,tier=backend

          echo "ğŸŒ VÃ©rification du service 'biblio-service'..."
          kubectl get svc biblio-service -n bibliotheque

          echo "ğŸ“„ Logs du premier pod..."
          POD=$(kubectl get pods -n bibliotheque -l app=biblio,tier=backend -o jsonpath="{.items[0].metadata.name}")
          kubectl logs -n bibliotheque "$POD" --tail=50

          echo "ğŸ“… Ã‰vÃ©nements rÃ©cents..."
          kubectl get events -n bibliotheque --sort-by='.lastTimestamp'

      - name: ğŸ”„ Rollback basique
        if: failure()
        run: |
            kubectl rollout undo deployment/bibliom1 -n bibliotheque || true
            exit 1

      - name: âœ‰ï¸ DÃ©clencher l'email de notification GitHub
        if: failure()
        run: |
          echo "::warning::Ã‰chec du workflow - Un email a Ã©tÃ© envoyÃ© par GitHub"


      - name: DÃ©marrer Prometheus et Grafana avec Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d  # DÃ©marre Prometheus et Grafana

      - name: Wait for Grafana
        run: |
            for i in {1..30}; do
              echo "â±ï¸ En attente de Grafana..."
              if curl -s http://localhost:3000 | grep -q "Grafana"; then
                echo "âœ… Grafana est prÃªt !"
                break
              fi
              sleep 5
            done
  
      - name: Show Grafana logs (debug)
        run: docker logs $(docker ps -q --filter "ancestor=grafana/grafana")
  
         
      - name: Configurer Grafana pour se connecter Ã  Prometheus
        run: |
            curl -X POST \
              -H "Content-Type: application/json" \
              -u "admin:admin" \
              --data @grafana_datasource.json \
              http://localhost:3000/api/datasources
        

      - name: VÃ©rifier l'accÃ¨s Ã  Prometheus
        run: |
          curl -sSf http://localhost:9090/metrics  # VÃ©rifie si Prometheus rÃ©pond aux requÃªtes

      - name: VÃ©rifier l'accÃ¨s Ã  Grafana
        run: |
          curl -sSf http://localhost:3000  # VÃ©rifie si Grafana rÃ©pond