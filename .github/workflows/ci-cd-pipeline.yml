name: CI/CD Pipeline ComplÃ¨te avec SonarQube

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      sonarqube:
        image: sonarqube:community
        ports: [9000:9000]
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_FORCE_AUTHENTICATION: "false"
        options: >-
          --memory 4g
          --cpus 2

    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ§ª ExÃ©cuter les tests
        run: npm test -- --coverage

      - name: ğŸ” PrÃ©paration SonarQube
        id: sonarqube-setup
        env:
          SONAR_HOST_URL: "http://localhost:9000"
        run: |
          # Attente optimisÃ©e
          echo "â³ VÃ©rification de SonarQube..."
          for i in {1..30}; do
            if curl -sSf "$SONAR_HOST_URL/api/system/status" | grep -q '"status":"UP"'; then
              echo "âœ… SonarQube prÃªt aprÃ¨s $((i*2)) secondes"
              
              # CrÃ©ation token si nÃ©cessaire
              if [[ -z "${{ secrets.SONAR_TOKEN }}" ]]; then
                echo "::warning::CrÃ©ation d'un token temporaire"
                SONAR_TOKEN=$(curl -sS -u admin:admin -X POST \
                  "$SONAR_HOST_URL/api/user_tokens/generate" \
                  -d "name=github-action-$(date +%s)" \
                  | jq -r '.token')
                echo "SONAR_TOKEN=$SONAR_TOKEN" >> $GITHUB_ENV
                echo "::add-mask::$SONAR_TOKEN"
              fi
              exit 0
            fi
            sleep 2
          done
          echo "::error::Ã‰chec du dÃ©marrage SonarQube"
          exit 1

      - name: ğŸ” Analyse SonarQube
        env:
          SONAR_HOST_URL: "http://localhost:9000"
          SONAR_TOKEN: ${{ env.SONAR_TOKEN || secrets.SONAR_TOKEN }}
        run: |
          # Installation du scanner
          npm install -g sonarqube-scanner
          
          # VÃ©rification de l'existence des dossiers
          echo "ğŸ“‚ Structure du projet:"
          ls -la
          
          # ParamÃ¨tres dynamiques
          SONAR_PARAMS=(
            "-Dsonar.projectKey=biblio-gatekeeper"
            "-Dsonar.projectName=BiblioGatekeeper"
            "-Dsonar.host.url=$SONAR_HOST_URL"
            "-Dsonar.token=$SONAR_TOKEN"
            "-Dsonar.sources=src"
            "-Dsonar.javascript.lcov.reportPaths=coverage/lcov.info"
          )
          
          # Ajout conditionnel des tests
          if [ -d "test" ]; then
            SONAR_PARAMS+=("-Dsonar.tests=test")
          else
            echo "::warning::Dossier 'test' non trouvÃ© - analyse sans tests"
          fi
          
          # ExÃ©cution de l'analyse
          echo "ğŸ”§ ParamÃ¨tres d'analyse:"
          echo "${SONAR_PARAMS[@]}"
          sonar-scanner "${SONAR_PARAMS[@]}"

      - name: ğŸ³ Build Docker Image
        run: docker build -t touatifadwa/biblio-gatekeeper:latest .

      - name: â¬†ï¸ Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push touatifadwa/biblio-gatekeeper:latest

      - name: ğŸš€ Deploy to Kubernetes
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: âœ… Check Pod Status
        run: |
          kubectl wait --for=condition=ready pod -l app=biblio-gatekeeper --timeout=120s
          kubectl get pods -o wide

      - name: ğŸ“¨ Send Notification
        if: success()
        run: |
          curl -X POST "https://gotify.example.com/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -d "title=CI/CD Status" \
            -d "message=DÃ©ploiement rÃ©ussi âœ…"

      - name: ğŸ”„ Rollback on Failure
        if: failure()
        run: |
          kubectl rollout undo deployment/biblio-gatekeeper
          curl -X POST "https://gotify.example.com/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -d "title=CI/CD Status" \
            -d "message=Ã‰chec du dÃ©ploiement âŒ"