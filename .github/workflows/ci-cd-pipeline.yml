name: CI/CD Pipeline Compl√®te avec SonarQube

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Temps augment√© pour SonarQube

    services:
      sonarqube:
        image: sonarqube:community
        ports: [9000:9000]
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
        options: --memory 4g --cpus 2

    steps:
      # √âtape 1: R√©cup√©ration du code
      - name: üõéÔ∏è Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # N√©cessaire pour SonarQube

      # √âtape 2: Installation des d√©pendances
      - name: üì¶ Installer les d√©pendances
        run: npm install

      # √âtape 3: Ex√©cution des tests avec couverture
      - name: üß™ Ex√©cuter les tests
        run: npm test -- --coverage

      # √âtape 4: Analyse SonarQube (version corrig√©e)
      - name: üîç Analyse SonarQube
        env:
          SONAR_HOST_URL: "http://localhost:9000"  # Correction ici
        run: |
          # V√©rification am√©lior√©e du d√©marrage
          echo "V√©rification du d√©marrage de SonarQube..."
          for i in {1..30}; do
            if nc -z localhost 9000 && \
               curl -sSf "$SONAR_HOST_URL/api/system/status" | grep -q '"status":"UP"'; then
              echo "SonarQube pr√™t apr√®s $((i*3)) secondes"
              break
            fi
            sleep 3
            if [ $i -eq 30 ]; then
              echo "::error::SonarQube non d√©marr√© apr√®s 90s"
              echo "::group::Logs SonarQube"
              docker logs $(docker ps -aqf "name=sonarqube")
              echo "::endgroup::"
              exit 1
            fi
          done

          # Installation garantie du scanner
          npm install -g sonarqube-scanner

          # Analyse avec param√®tres complets
          sonar-scanner \
            -Dsonar.projectKey=biblio-gatekeeper \
            -Dsonar.projectName=BiblioGatekeeper \
            -Dsonar.sources=src \
            -Dsonar.tests=test \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.login=admin \
            -Dsonar.host.url=$SONAR_HOST_URL

      # √âtape 5: Construction de l'image Docker
      - name: üê≥ Build Docker Image
        run: docker build -t touatifadwa/biblio-gatekeeper:latest .

      # √âtape 6: Push vers Docker Hub
      - name: ‚¨ÜÔ∏è Push Docker Image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push touatifadwa/biblio-gatekeeper:latest

      # √âtape 7: D√©ploiement Kubernetes
      - name: üöÄ Deploy to Kubernetes
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      # √âtape 8: V√©rification des pods
      - name: ‚úÖ Check Pod Status
        run: |
          kubectl wait --for=condition=ready pod -l app=biblio-gatekeeper --timeout=120s
          kubectl get pods -o wide

      # √âtape 9: Notification
      - name: üì® Send Notification
        if: success()
        run: |
          curl -X POST "https://gotify.example.com/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -d "title=CI/CD Status" \
            -d "message=D√©ploiement r√©ussi ‚úÖ - Rapport SonarQube: http://localhost:9000/dashboard?id=biblio-gatekeeper"

      # √âtape 10: Rollback automatique
      - name: üîÑ Rollback on Failure
        if: failure()
        run: |
          kubectl rollout undo deployment/biblio-gatekeeper
          curl -X POST "https://gotify.example.com/message?token=${{ secrets.GOTIFY_TOKEN }}" \
            -d "title=CI/CD Status" \
            -d "message=√âchec du d√©ploiement ‚ùå - Rollback initi√©"