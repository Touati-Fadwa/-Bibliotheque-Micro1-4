name: CI/CD Pipeline ComplÃ¨te avec SonarQube

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  SONAR_HOST_URL: "http://localhost:9000"
  PROJECT_KEY: "BIBLIO_MAIN"

jobs:
  quality-check:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    services:
      sonarqube:
        image: sonarqube:community
        ports: [9000:9000]
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_FORCE_AUTHENTICATION: "false"
        options: >-
          --memory 4g
          --cpus 2
          --health-cmd="curl -f $SONAR_HOST_URL/api/system/health || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: ðŸ”§ Installer les dÃ©pendances systÃ¨me
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: ðŸ›Žï¸ Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ“¦ Installer les dÃ©pendances Node.js
        run: npm install

      - name: ðŸ§ª ExÃ©cuter les tests avec couverture
        run: |
          npm test -- --coverage
          mv coverage/lcov.info coverage/lcov-full.info

      - name: âš™ï¸ Configurer SonarQube
        id: sonarqube-setup
        env:
          SONAR_ADMIN_PASSWORD: ${{ secrets.SONAR_ADMIN_PASSWORD || 'admin' }}
        run: |
          echo "â³ Attente du dÃ©marrage de SonarQube..."
          until curl -sSf "$SONAR_HOST_URL/api/system/health" | grep -q '"health":"GREEN"'; do
            echo "En attente du dÃ©marrage complet de SonarQube..."
            sleep 5
          done
          echo "âœ… SonarQube complÃ¨tement opÃ©rationnel"

          # Activer temporairement l'authentification
          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/settings/set?key=sonar.forceAuthentication&value=true"

          # CrÃ©er le projet explicitement
          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/projects/create" \
            -d "project=$PROJECT_KEY" \
            -d "name=Bibliotheque" \
            -d "visibility=public" || echo "Le projet existe peut-Ãªtre dÃ©jÃ "

          # Configurer toutes les permissions nÃ©cessaires
          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/permissions/add_group" \
            -d "groupName=Anyone" \
            -d "permission=scan"

          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/permissions/add_group" \
            -d "groupName=Anyone" \
            -d "permission=provisioning"

          # CrÃ©er un token d'analyse
          TOKEN_RESPONSE=$(curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/user_tokens/generate" \
            -d "name=CI_TOKEN_$(date +%s)" \
            -d "type=PROJECT_ANALYSIS_TOKEN")
          
          echo "SONAR_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.token')" >> $GITHUB_ENV

          # DÃ©sactiver l'authentification pour l'analyse
          curl -u admin:"$SONAR_ADMIN_PASSWORD" -X POST \
            "$SONAR_HOST_URL/api/settings/set?key=sonar.forceAuthentication&value=false"

      - name: ðŸ” Analyser avec SonarQube
        run: |
          npm install -g sonarqube-scanner
          
          sonar-scanner \
            -Dsonar.projectKey="$PROJECT_KEY" \
            -Dsonar.projectName="Bibliotheque" \
            -Dsonar.host.url="$SONAR_HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN" \
            -Dsonar.sources=src \
            -Dsonar.tests=tests \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov-full.info \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.working.directory=.scannerwork \
            -Dsonar.scm.disabled=true \
            -Dsonar.verbose=true

          echo "Rapport SonarQube disponible Ã : $SONAR_HOST_URL/dashboard?id=$PROJECT_KEY"

      - name: ðŸ³ Construire l'image Docker
        run: |
          docker build \
            -t touatifadwa/biblio-gatekeeper:latest \
            -t touatifadwa/biblio-gatekeeper:$GITHUB_SHA .

      - name: â¬†ï¸ Pousser l'image Docker
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push touatifadwa/biblio-gatekeeper:latest
          docker push touatifadwa/biblio-gatekeeper:$GITHUB_SHA

      - name: ðŸš€ DÃ©ployer sur Kubernetes
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          echo "$KUBE_CONFIG" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml
          
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Mise Ã  jour progressive
          kubectl rollout restart deployment/biblio-gatekeeper
          kubectl rollout status deployment/biblio-gatekeeper --timeout=120s

      - name: âœ… VÃ©rifier l'Ã©tat des pods
        run: |
          kubectl get pods -o wide
          kubectl get services -o wide

      - name: ðŸ“¨ Notifier le succÃ¨s
        if: success()
        run: |
          echo "CI/CD terminÃ©e avec succÃ¨s!"
          echo "Rapport SonarQube: $SONAR_HOST_URL/dashboard?id=$PROJECT_KEY"
          echo "Image Docker: touatifadwa/biblio-gatekeeper:$GITHUB_SHA"

      - name: ðŸ”„ Rollback en cas d'Ã©chec
        if: failure()
        run: |
          kubectl rollout undo deployment/biblio-gatekeeper
          echo "::error::Ã‰chec du dÃ©ploiement - Rollback effectuÃ©"