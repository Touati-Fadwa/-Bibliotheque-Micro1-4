# Configuration complète dans un seul fichier
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"
---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ= # Valeur encodée en base64 pour "password"
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla # Valeur encodée en base64 pour "maCleAPIsecreteXYZ"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biblio
      tier: backend
  template:
    metadata:
      labels:
        app: biblio
        tier: backend
    spec:
      containers:
      - name: bibliom1
        image: touatifadwa/bibliomicro1:latest
        imagePullPolicy: Always  # ← Ajoutez cette ligne
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: biblio-config
        - secretRef:
            name: biblio-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  selector:
    app: biblio
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: http
      nodePort: 31000
  type: NodePort