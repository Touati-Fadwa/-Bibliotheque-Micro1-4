# deployment-complet.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"  # Port utilisé par l'application
---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=  # "password" en base64
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla  # "maCleAPIsecreteXYZ" en base64
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: biblio
      tier: backend
  template:
    metadata:
      labels:
        app: biblio
        tier: backend
    spec:
      containers:
      - name: bibliom1
        image: touatifadwa/bibliomicro1:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000  # Doit matcher le port de l'application
          name: app-port
        envFrom:
        - configMapRef:
            name: biblio-config
        - secretRef:
            name: biblio-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000  # Port numérique recommandé
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000  # Port numérique recommandé
          initialDelaySeconds: 15  # Délai augmenté
          periodSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  type: NodePort
  selector:
    app: biblio
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: 3000  # Doit matcher le port du container
      nodePort: 31000