# --- 1. Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque

---

# --- 2. ConfigMap ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"  # Assure-toi que db-service est bien défini dans le namespace bibliotheque
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"

---

# --- 3. Secret ---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=           # "password" (décodé en base64)
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla   # "maCleAPIsecreteXYZ" (décodé en base64)

---

# --- 4. Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biblio
  template:
    metadata:
      labels:
        app: biblio
        tier: backend    # Ajout du label tier: backend pour correspondre au service
    spec:
      containers:
        - name: bibliom1
          image: touatifadwa/bibliomicro1:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: biblio-secrets
            - configMapRef:
                name: biblio-config

---

# --- 5. Service pour l'application (API) ---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  type: LoadBalancer  # Type LoadBalancer pour exposer le service en externe
  selector:
    app: biblio
    tier: backend    # Sélecteur pour s'assurer que le service correspond aux labels des pods
  ports:
    - name: http
      port: 80
      targetPort: 8080

---

# --- 6. Service pour la base de données (db-service) ---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: bibliotheque
spec:
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432

---

# --- 7. Deployment pour la base de données ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: bibliotheque
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              value: "bibliotheque_iset"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: biblio-secrets
                  key: DB_PASSWORD
          ports:
            - containerPort: 5432
