# --- 1. Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque

---

# --- 2. ConfigMap ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"

---

# --- 3. Secret ---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=           # "password"
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla   # "maCleAPIsecreteXYZ"

---

# --- 4. Deployment: Application Node.js ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biblio
  template:
    metadata:
      labels:
        app: biblio
        tier: backend
    spec:
      containers:
        - name: bibliom1
          image: touatifadwa/bibliomicro1:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: biblio-secrets
            - configMapRef:
                name: biblio-config

---

# --- 5. Service: Application Node.js ---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  type: NodePort
  selector:
    app: biblio
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: 8080
      nodePort: 30080

---

# --- 6. Deployment: PostgreSQL ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: bibliotheque
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: "bibliotheque_iset"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: biblio-secrets
                  key: DB_PASSWORD
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          emptyDir: {}

---

# --- 7. Service: PostgreSQL ---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: bibliotheque
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
