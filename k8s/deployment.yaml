# --- 1. Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque

---

# --- 2. Database Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
  namespace: bibliotheque
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:13
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: biblio-config
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: biblio-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: biblio-config
              key: DB_NAME
        ports:
        - containerPort: 5432

---

# --- 3. Database Service ---
apiVersion: v1
kind: Service
metadata:
  name: db-service
  namespace: bibliotheque
spec:
  selector:
    app: db
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432

---

# --- 4. ConfigMap ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"  # Doit correspondre au nom du service de la base de données
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"  # Doit correspondre au port écouté par l'application

---

# --- 5. Secret ---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=           # "password"
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla   # "maCleAPIsecreteXYZ"

---

# --- 6. App Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biblio
      tier: backend
  template:
    metadata:
      labels:
        app: biblio
        tier: backend
    spec:
      containers:
        - name: bibliom1
          image: touatifadwa/bibliomicro1:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000  # Doit correspondre au port écouté par l'application
          envFrom:
            - secretRef:
                name: biblio-secrets
            - configMapRef:
                name: biblio-config

---

# --- 7. App Service ---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  type: LoadBalancer
  selector:
    app: biblio
    tier: backend
  ports:
    - name: http
      port: 80
      targetPort: 3000  # Doit correspondre au port du container