# --- 1. Namespace ---
apiVersion: v1
kind: Namespace
metadata:
  name: bibliotheque

---

# --- 2. ConfigMap ---
apiVersion: v1
kind: ConfigMap
metadata:
  name: biblio-config
  namespace: bibliotheque
data:
  APP_ENV: "production"
  DB_HOST: "db-service"  # Nom du service de la base de donn√©es
  LOG_LEVEL: "debug"
  DB_USER: "postgres"
  DB_NAME: "bibliotheque_iset"
  DB_PORT: "5432"
  PORT: "3000"

---

# --- 3. Secret ---
apiVersion: v1
kind: Secret
metadata:
  name: biblio-secrets
  namespace: bibliotheque
type: Opaque
data:
  DB_PASSWORD: cGFzc3dvcmQ=           # "password" en base64
  API_KEY: bWFDbGVBUElzZWNyZXRlWFla   # "maCleAPIsecreteXYZ" en base64

---

# --- 4. Deployment (Application + Database) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bibliom1
  namespace: bibliotheque
spec:
  replicas: 3
  selector:
    matchLabels:
      app: biblio
  template:
    metadata:
      labels:
        app: biblio
        tier: backend    # Ajout du label tier: backend pour correspondre au service
    spec:
      containers:
        - name: bibliom1
          image: touatifadwa/bibliomicro1:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: biblio-secrets
            - configMapRef:
                name: biblio-config
        - name: db
          image: postgres:latest
          env:
            - name: POSTGRES_DB
              value: "bibliotheque_iset"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: biblio-secrets
                  key: DB_PASSWORD
          ports:
            - containerPort: 5432

---

# --- 5. Service ---
apiVersion: v1
kind: Service
metadata:
  name: biblio-service
  namespace: bibliotheque
spec:
  type: LoadBalancer  # Type LoadBalancer pour exposer l'application en externe
  selector:
    app: biblio
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: db
      port: 5432
      targetPort: 5432
